<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Weather App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/styles.css" />
	</head>
	<body>
		<h1 class="col-md-12" id="title">Weather Dashboard</h1>

		<div class="col-md-3" id="searchBox">
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="City Name"
					aria-label="City Name"
					aria-describedby="button-addon2"
				/>
				<button class="btn btn-outline-secondary" type="button" id="button">
					GO
				</button>
			</div>

			<!-- ****JAVASCRIPT BLUEPRINT*** -->
			<ul class="col-md-12">
				<!-- <button type="button" class="btn btn-light city">Atlanta</button> -->
				<button
					type="button"
					class="btn btn-light city"
					data-bs-toggle="button"
					autocomplete="off"
				>
					Atlanta
				</button>
				<button
					type="button"
					class="btn btn-light city"
					data-bs-toggle="button"
					autocomplete="off"
				>
					Denver
				</button>
				<button
					type="button"
					class="btn btn-light city"
					data-bs-toggle="button"
					autocomplete="off"
				>
					Pascagoula
				</button>
			</ul>
		</div>
		<div class="col-md-9" id="jbtrn">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">Fluid jumbotron</h1>
					<p class="lead">
						This is a modified jumbotron that occupies the entire horizontal
						space of its parent.
					</p>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="assets/script.js"></script>
	</body>
</html>
