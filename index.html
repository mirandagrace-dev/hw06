		<h1 class="col-md-12" id="title">Weather Dashboard</h1>

		<div class="col-md-3 vh-100" id="searchBox">
			<div class="input-group mb-3 search">
				<input
					type="text"
					class="form-control"
					placeholder="City Name"
					aria-label="City Name"
                    aria-describedby="button-addon2"
                    id ="cityToSearch"
				/>
				<button class="btn btn-outline-secondary" type="button" id="button">

				>
					Atlanta
				</button>

					type="button"
					class="btn btn-light city"
